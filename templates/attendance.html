<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FFRS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand-logo"><i class="fas fa-compass"></i><span>MENU</span></a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="/" class="dashboard-nav-item"><i class="fas fa-camera"></i> Webcam </a>
                <a href="/video" class="dashboard-nav-item"><i class="fas fa-video"></i> Video</a>
                <a href="/register" class="dashboard-nav-item"><i class="fas fa-file-upload"></i> Face Register </a>
                <a href="/tracker" class="dashboard-nav-item active"><i class="fas fa-user"></i> Attendance Tracker </a>
                <div class="nav-item-divider"></div>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <h1>Familiar Face Recognition Sytem</h1>
            </header>
            <div class='dashboard-content'>
                <div class='container'>
                    <div class='card'>
                        <div class='card-header-attendance'>
                            <form action="/attendance" method="POST" id="attn-form">
                                <label id="attn" for="selected_date">Select Date: </label>
                                <input type="date" id="selected_date" name="selected_date" required value="{{ selected_date }}">
                                <button id="atd" type="submit" class="btn btn-outline-success">Show attendance</button>
                            </form>
                    
                            <div class="container mt-5 max-width:75%">
                                {% if no_data %}
                                <div class="alert alert-warning" role="alert">
                                    No attendance data available for the selected date.
                                </div>
                                {% endif %}
                                
                                <h4 class="atd-tb">Attendance Data Table</h4>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for name, time in attendance_data %}
                                        <tr>
                                            <td>{{ name }}</td>
                                            <td>{{ time }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
