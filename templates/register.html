<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FFRS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="../static/css/styles.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/script/script.js"></script>
</head>

<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand-logo"><i class="fas fa-compass"></i><span>MENU</span></a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="/" class="dashboard-nav-item"><i class="fas fa-camera"></i> Webcam </a>
                <a href="/video" class="dashboard-nav-item"><i class="fas fa-video"></i> Video</a>
                <a href="/register" class="dashboard-nav-item active"><i class="fas fa-file-upload"></i> Face Register </a>
                <a href="/attendance" class="dashboard-nav-item"><i class="fas fa-user"></i> Attendance Tracker </a>
                <div class="nav-item-divider"></div>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <h1>Familiar Face Recognition Sytem</h1>
            </header>
            <div class='dashboard-content'>
                <h3>Register here!</h3>
                <div class='container'>
                    <div class='card'>
                        <div class='card-header'>
                            <div class="webcam">
                                <img src="{{ url_for('video_feed1') }}" class="img-fluid">
                            </div>
                            <button id="get-face" class="btn btn-primary">Get face</button>
                            <div class="info">
                                <div class="face-info">
                                    <p>Face</p>
                                </div>
                                <form action="register_face" method="POST">
                                    <div>
                                        <label for="name">Enter Name:</label>
                                        <input type="text" id="name" name="name" required >
                                    </div>
                                    <button id="regist" type="submit">Register face</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
